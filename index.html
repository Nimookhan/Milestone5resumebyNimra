<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="background-color: skyblue;">
        <hr>
        <marquee direction="left">
            <h1 style="font-size: 24px; color: green;">Milesthone 5: Shareable link tsk 1 Resume Builder By NIMRA KHAN</h1>
        </marquee>
        <hr>
    </div>

    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name: </label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email Address: </label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="cnic">CNIC Number: </label><br>
            <input type="tel" id="cnic" name="cnic" required><br>

            <label for="contact">Contact: </label><br>
            <input type="tel" id="contact" name="contact" required><br>

            <label for="address">Address: </label><br>
            <input type="text" id="address" name="address" required><br>

            <label for="city">City: </label><br>
            <input type="text" id="city" name="city" required><br>

            <label for="country">Country: </label><br>
            <input type="text" id="country" name="country" required><br>

            <!-- Profile Picture -->
            <label for="profilePicture">Profile Picture: </label><br>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br>
        </fieldset>
        
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education: </label><br>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Work Experience: </label><br>
            <textarea id="experience" name="experience" rows="3" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: </label><br>
            <textarea id="skills" name="skills" rows="3" required></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput">
        <!-- Resume will be generated here -->
    </div>

    <script src="script.js"></script>
</body>

</html>
